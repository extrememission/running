<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="gps-indicator" class="gps-indicator"></div>
        <div id="tracking" class="tracking hidden">Tracking Run...</div>
        
        <div class="metrics">
            <div class="metric-box">
                <div id="distance" class="value">0.00</div>
                <div class="label">MILES</div>
            </div>
            <div class="metric-box">
                <div id="time" class="value">00:00:00</div>
                <div class="label">TIME</div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn start">Start</button>
            <button id="pauseBtn" class="btn pause hidden">Pause</button>
            <button id="stopBtn" class="btn stop hidden">Stop</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
